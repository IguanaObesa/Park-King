<ion-header class="body">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button>Volver</ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="body">
  <div class="container">
    <img class="perfil3" *ngIf="noImagen" [src]="imagenAuto" alt="">
    <img class="perfil3" *ngIf="imagen" [src]="imagen" alt="">
    <ion-button class="center4" shape="round" (click)="camera()">Tomar Foto</ion-button>
  </div>
  <div class="container">
    <ion-item>
      <ion-label class="text" position="floating">Patente</ion-label>
      <ion-input class="text" [(ngModel)]="patente"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label class="text" position="floating">Marca</ion-label>
      <ion-input class="text" [(ngModel)]="marca"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label class="text" position="floating">Modelo</ion-label>
      <ion-input class="text" [(ngModel)]="modelo"></ion-input>
    </ion-item>
  </div>
  <ion-grid>
    <ion-row>
      <ion-col size="0.5">
      </ion-col>
      <ion-col size="11">
        <ion-button color="primary" class="center4" expand="block" shape="round" (click)="validar()">Aceptar</ion-button>
      </ion-col>
      <ion-col size="0.5">
      </ion-col>
    </ion-row>
  </ion-grid> 
</ion-content>
