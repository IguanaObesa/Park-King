<ion-header class="body">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button>Volver</ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="body">
  <div>
    <h2 class="ion-text-center text">Listado de Usuarios Deshabilitados</h2>
    <br>
    <br>
    <ion-list>
      <ion-item-sliding *ngFor="let u of users">
        <ion-item>
          <ion-label>
            <h2 class="text">{{ u.usuario }}</h2>
          </ion-label>
        </ion-item>

        <ion-item-options>
          <ion-item-option color="secondary">
            <ion-icon (click)="editar(u.id_usuario)" slot="bottom" name="sparkles-outline"></ion-icon>
            Habilitar
          </ion-item-option>
        </ion-item-options>
      </ion-item-sliding>
    </ion-list>
    <br>
    <br>
    <ion-row class="ion-align-items-center">
      <ion-button class="center" strong="True" shape="round" color="secondary" [routerLink]="['/enabled']">Usuarios
        Habilitados</ion-button>
    </ion-row>
  </div>
</ion-content>
